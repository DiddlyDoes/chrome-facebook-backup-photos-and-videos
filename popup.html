<head>
<script src="popup.js"></script>
<!-- Bootstrap core CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="bootstrap-theme.min.css">

<style>
body {
	min-width: 300px;
	min-height: 30px;
	margin: 0px;
	padding: 0px;
}

#tableresults {
	margin-top: 100px;
}

.navbar {
	background-color: white;
	padding-left: 15px;
	padding-right: 15px;
}

#notsupporteddomain, #notsupported {
	margin: 0;
}

#mainwrapper {
	padding: 0px;
}
</style>

</head>
<body>
	<div class="container" id="mainwrapper">
		<div id="notsupporteddomain" class="alert alert-warning">
			<p>This extension doesn't work for this domain. It only works for
				<a href="https://www.facebook.com">facebook.com</a>.
			</p>
		</div>
		<p id="notsupported" class="alert alert-warning">
			This extension supports groups, events, profiles, and pages. This URL doesn't look like one of them.
		</p>
		<div id="supported">
			<nav class="navbar navbar-fixed-top">
				<button id="goto_photos" class="btn btn-default col-xs-6">Backup Photos</button>
				<button id="goto_videos" class="btn btn-default col-xs-6">Backup Videos</button>
				<div id="results_controls">
					<div>
						Backed up: <span id="backedupcount">0</span> / <span id="totalcount">0</span>
					</div>
					<button id="checkall" class="btn btn-default col-xs-4">Check All</button>
					<button id="scroll_down" class="btn btn-default col-xs-4" >More</button>
					<button id="backup" class="btn btn-primary col-xs-4">Backup</button>
				</div>
			</nav>
			<div class="col-xs-12" role="main">
				<div id="results">
					<table id="tableresults">
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
