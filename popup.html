<head>

<script src="popup.js"></script>
<!-- Bootstrap core CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="bootstrap-theme.min.css">

<style>
html, body {
	min-width: 300px;
	min-height: 30px;
	height: 30px !important;
	margin: 0px;
	padding: 0px;
}

#resultswrapper {
	padding-top: 110px;
}

.navbar {
	background-color: white;
	padding-left: 15px;
	padding-right: 15px;
}

#notsupporteddomain, #notsupported, #confirmbackups {
	margin: 0;
}

#mainwrapper {
	padding: 0px;
}

td {
	padding-right: 5px;
}
</style>

</head>
<body>
	<div class="container" id="mainwrapper">
		<div id="notsupporteddomain" class="alert alert-warning">
		</div>
		<div id="notsupported" class="alert alert-warning">
		</div>
		<div id="supported">
			<nav class="navbar navbar-fixed-top">
				<button id="goto_photos" class="btn btn-default col-xs-6 mediabutton">Backup Photos</button>
				<button id="goto_videos" class="btn btn-default col-xs-6 mediabutton">Backup Videos</button>
				<div id="results_controls">
					<div>
						<span id="alreadybackedup">Backed up</span>: <span id="backedupcount">0</span> / <span id="totalcount1">0</span>
					</div>
					<div>
						<span id="willbebackedup">Will be backed up</span>: <span id="backupcount">0</span> / <span id="totalcount2">0</span>
					</div>
					<button id="checkall" class="btn btn-default col-xs-4">Check All</button>
					<button id="scroll_down" class="btn btn-default col-xs-4" >More</button>
					<button id="backup" class="btn btn-primary col-xs-4">Backup</button>
				</div>
			</nav>
			<div class="col-xs-12" role="main" id="resultswrapper">
				<div id="confirmbackups" class="alert alert-success">XXXXX</div>
				<div id="results">
					<table id="tableresults">
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
